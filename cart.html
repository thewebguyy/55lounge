<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Shopping Cart</title>
  <link rel="stylesheet" href="cart.css">
</head>
<body>
  <div class="container">
    <h1>Shopping Cart</h1>

    <table class="cart-table">
      <thead>
        <tr>
          <th>Product Image</th>
          <th>Product Name</th>
          <th>Quantity</th>
          <th>Price</th>
          <th>Remove</th>
        </tr>
      </thead>
      <tbody id="cart-items">
      </tbody>
    </table>

    <div class="cart-summary">
      <h3>Summary</h3>
      <p>Total items: <span id="total-items"></span></p>
      <p>Subtotal: <span id="subtotal"></span></p>
      <p>Shipping: <span id="shipping-cost"></span></p>
      <p>Total: <span id="total"></span></p>

      <button type="button" class="btn btn-primary" id="checkout-btn">Checkout</button>
    </div>
  </div>

  <script src="js/cart.js"></script>
</body>
</html>
