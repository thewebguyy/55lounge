<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart Page</title>
    <link rel="stylesheet" href="cart.css"> <!-- Include your CSS file here -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script> <!-- Include jQuery here -->
</head>
<body>
    <div class="cart-container">
        <h1>Shopping Cart</h1>
        <table class="neumorphic-table">
            <thead>
                <tr>
                    <th>Item</th>
                    <th>Price</th>
                    <th>Quantity</th>
                    <th>Total</th>
                    <th>Remove</th>
                </tr>
            </thead>
            <tbody id="cart-items">
                <!-- Cart items will be added dynamically using JavaScript -->
            </tbody>
        </table>
        <div class="cart-summary">
            <p>Cart Subtotal: <span class="subtotal-amount">₦0.00</span></p>
            <p>Total: <span class="total-amount">₦0.00</span></p>
        </div>
        <a class="checkout-button" href="https://whas.me/Ee9JJow11S" id="checkout-link">Checkout via WhatsApp</a>
        <p class="empty-cart-message" id="empty-cart-message">Your cart is empty</p>
    </div>
    <script src="assets/js/cart.js"></script> <!-- Include your JavaScript file here -->

</html>
